# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: mameblo_development
  pool: 5
  timeout: 5000
  encoding: utf8
  password:
  username: postgres
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  adapter: mysql2
  encoding: utf8
  username: <%= ENV['SQALE_USERNAME'] %>
  password: <%= ENV['SQALE_PASSWORD'] %>
  database: <%= ENV['SQALE_DATABASE'] %>
  host: <%= ENV['SQALE_HOST'] %>
  pool: 5
