app = "mameblo-capjs"
primary_region = "nrt"

[build]
  image = "tiago2/cap:latest"

[env]
  SERVER_PORT = "3000"
  SERVER_HOSTNAME = "0.0.0.0"

[http_service]
  internal_port = 3000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  min_machines_running = 1

[mounts]
  source = "cap_data"
  destination = "/usr/src/app/.data"

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
